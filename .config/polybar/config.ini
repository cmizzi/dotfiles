include-file = ~/.config/polybar/colors.ini

[bar/main]
width = 98.1%
# width = 85.1%
height = 40
offset-x = 1%
radius = 1
offset-y = 8
fixed-center = true
background = ${color.background}
foreground = ${color.foreground}
override-redirect = true

line-size = 3
line-color = ${color.background}

border-size = 5
border-color = ${color.background}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "MonoLisa:pixelsize=12;4"
font-1 = "MonoLisa Nerd Font Mono:pixelsize=28;4"
font-2 = "Material Icons:20;4"
font-3 = "terminus:pixelsize=12"
modules-left = gap ws
modules-center =
modules-right = lyrics pulseaudio gap gap gap  clocklogo time  gap date gap

wm-restack = bspwm
cursor-click = pointer
cursor-scroll = ns-resize

[module/logos]
type = custom/text
content = "î¦‘"
# content-background = ${color.background}
content-foreground = ${color.foreground}
content-padding = 1
click-left = ~/.scripts/Rofi/powermenu.sh &

[module/backlight]
type = internal/backlight

card = intel_backlight

use-actual-brightness = true

enable-scroll = true

format = "<label>"
format-prefix = " î§£ "
format-prefix-foreground = ${color.foreground}
# format-prefix-background = ${color.background}
label =  " %percentage%% "
label-foreground = ${color.foreground}
# label-background = ${color.background}



[module/ws]
type = internal/xworkspaces
enable-scroll = false
label-active = %icon%
label-active-foreground = ${color.yellow}
#label-active-background = ${color.background}
label-active-underline = ${color.yellow}
label-active-padding = 2

label-occupied = %icon%
label-occupied-underline = ${color.overlay}
label-occupied-padding = 2
label-occupied-foreground = ${color.foreground}

label-empty = %icon%
